name: DTU Notice Checker

on:
  schedule:
    - cron: '*/15 * * * *' # every 15 minutes
  workflow_dispatch:       # manual run from GitHub UI

jobs:
  check-notices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run notice checker
        run: npm start
        
      - name: Commit updated history.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add history.json
          if ! git diff --cached --quiet; then
            git commit -m "Update history.json with latest notice"
            git push "https://${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          else
            echo "No changes in history.json"
          fi
